name: internship_duxoff_hub
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.1+2

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  mobile_scanner: ^3.5.2
  permission_handler: ^11.0.1
  image_picker: ^1.0.4
  shared_preferences: ^2.2.2
  razorpay_flutter: ^1.4.0
  http: ^1.2.0
  intl: ^0.18.1
  url_launcher: ^6.2.6
  video_player: ^2.8.1
  flutter_launcher_icons: ^0.13.1
  flutter_local_notifications: ^20.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/appicon/appicon1.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/appicon/appicon1.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/vedios/
    - assets/appicon/